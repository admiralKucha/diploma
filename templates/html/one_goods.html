<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/search.css">
<link rel="stylesheet" href="../css/image.css">
<link rel="stylesheet" href="../css/main.css">
<title>HTML Страница с маленькими изображениями</title>
<style>
    .container {
        display: flex;
        justify-content: center;
        margin: 100px auto;
        width: fit-content;
        min-width: 700px;
        max-width: 1465px;
    }

    .thumbnails {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0px min(3vw, 40px) 0px min(3vw, 40px);
        max-width: 100px;
        min-width: 60px;
    }

    .focusImageContainer {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .thumbnailImage {
        width: 100%;
        max-width: 70px;
        min-width: 30px;
        aspect-ratio: 1 / 1;
        margin: 5px;
        cursor: pointer;
        object-fit: cover;
    }

    .focusImage {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        max-width: 500px;
        min-width: 300px;
    }
    .name_goods {
        margin: 0px min(3vw, 40px) 0px min(3vw, 40px);
        padding: 0px min(3vw, 20px) 0px min(3vw, 20px);

        width: 100%;
        max-width: 400px;
        min-width: 250px;

        height: fit-content;
        border: 3px solid #000;
        background: #C7FCEC;
        box-shadow: 2px 2px 0px 1px rgba(0, 0, 0, 0.7);
        border-radius: 5px;
        flex-shrink: 20;
    }

    .buy_goods{
        display: flex;
        justify-content: space-between;
    }

    .test{
    }
</style>
</head>
<body>
<div class="head_row">
    <button class="main_menu">Главная</button>
    <input type="text" class="search" placeholder="Строка поиска">
    <button class="yellow-button"></button>
    <button class="main-button"></button>
    <button class="brown-button"></button>
    <button class="account">Аккаунт</button>
</div>

<div class="container">
    <div class="thumbnails">
        <!-- Маленькие изображения -->
        <img src="../saveMysoul.jpg" alt="Image 1" class="thumbnailImage" onclick="changeFocus('../saveMysoul.jpg')">
        <img src="../saveMysoul.jpg" alt="Image 2" class="thumbnailImage" onclick="changeFocus('../saveMysoul.jpg')">
        <img src="../topdevochka.jpg" alt="Image 3" class="thumbnailImage" onclick="changeFocus('../topdevochka.jpg')">
        <!-- Добавьте другие изображения по мере необходимости -->
    </div>

    <div>
        <img src="../saveMysoul.jpg" alt="Image in Focus" class="focusImage" id="mainImage">
    </div>
    <div class="name_goods">
        <p class="test">Название товара</p>
        <p>5 звезд</p>
        <div class="buy_goods">
            <p>Цена</p>
            <p>Кнопка</p>
        </div>
    </div>
</div>
<p>Привет цвет не подходит</p>

<script>
    function changeFocus(imageSrc) {
        document.getElementById('mainImage').src = imageSrc;
    }
</script>

</body>
</html>
